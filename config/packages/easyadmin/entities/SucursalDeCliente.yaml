easy_admin:
  entities:
    SucursalDeCliente:
      class: App\Entity\SucursalDeCliente
      list:
        item_permission: [ROLE_PROPIEDAD_ITEM, ROLE_CLIENTE]
        fields:
          - id
          - codigo
          - { property: 'Cliente', type: 'text' }
          - users
      edit:
        item_permission: [ROLE_CLIENTE]
        fields:
          - codigo
          - direccion
          - { property: 'Cliente' }
          - users
          - facility
      new:
        item_permission: [ROLE_PROPIEDAD_ITEM]
        fields:
          - codigo
          - direccion
          - { property: 'Cliente' }
          - users
          - facility
      show:
        item_permission: [ROLE_CLIENTE]
        fields:
          - id
          - direccion
          - codigo
          - { property: 'Cliente', type: 'text' }
      delete:
        item_permission: [ROLE_PROPIEDAD_ITEM]
      search:
        item_permission: [ROLE_PROPIEDAD_ITEM]
